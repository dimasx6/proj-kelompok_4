<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Detail Produk - Unieq Konter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: #f0f2f5;
        color: #333;
      }
      .navbar {
        background: #2a52be;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar a {
        color: #fff;
        margin: 0 0.5rem;
        text-decoration: none;
        font-weight: 500;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-content {
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        max-width: 600px;
        width: 100%;
        position: relative;
      }
      .modal-content img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .modal-content h4 {
        margin: 1rem 0;
        color: #2a52be;
      }
      .modal-content .price {
        font-size: 1.5rem;
        font-weight: 600;
        color: #2a52be;
        margin-bottom: 1rem;
      }
      .modal-content p {
        margin-bottom: 1.5rem;
        color: #555;
      }
      .modal-content button {
        background: #2a52be;
        color: #fff;
        padding: 1rem 2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      .modal-content button:hover {
        background: #1e40b4;
      }

      /* Close Button */
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: #333;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div><a href="dashboard.html">Unieq Konter</a></div>
      <div>
        <a href="dashboard.html">Dashboard</a>
        <a href="katalog.html">Katalog</a>
        <a href="keranjang.html">Keranjang</a>
        <a href="riwayat-transaksi.html">Riwayat</a>
        <a href="stok-produk.html">Stok</a>
        <a href="laporan-penjualan.html">Laporan</a>
        <a href="pengaturan.html">Pengaturan</a>
        <a href="login.html">Logout</a>
      </div>
    </div>

    <div class="container">
      <div class="grid">
        <!-- Product Card -->
        <div class="card">
          <img src="img/galaxy-a12.jpg" alt="Samsung Galaxy A12" />
          <h4>Samsung Galaxy A12</h4>
          <p>Rp. 2.000.000</p>
          <p>RAM 4GB, ROM 64GB, Kamera 48MP</p>
          <button onclick="openModal()">Detail Produk</button>
          <button>Beli</button>
        </div>
      </div>
    </div>

    <!-- Modal Pop-Up -->
    <div id="productModal" class="modal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <img src="img/galaxy-a12.jpg" alt="Samsung Galaxy A12" />
        <h4>Samsung Galaxy A12</h4>
        <p class="price">Rp. 2.000.000</p>
        <p>RAM 4GB, ROM 64GB, Kamera 48MP</p>
        <p>Baterai 5000mAh, Layar 6.5 inci, Processor Exynos 850</p>
        <button>Beli Sekarang</button>
      </div>
    </div>

    <script>
      function openModal() {
        document.getElementById("productModal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("productModal").style.display = "none";
      }
    </script>
  </body>
</html>
