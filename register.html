<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Register - Unieq Konter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: #f0f2f5;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #2a52be;
      color: #fff;
      padding: 0.7rem;
      border: none;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1f3a88;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center; margin-bottom: 1.5rem">Register</h2>
    <form id="formRegister">
      <div class="form-group">
        <label>Nama Lengkap</label>
        <input type="text" name="nama" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required />
      </div>
      <button type="submit">Daftar</button>
      <div class="link">
        <a href="login.html">Sudah punya akun? Login</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('formRegister').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = new FormData(this);
      fetch('/PROJ-KELOMPOK_4/backend/user/register.php', {
        method: 'POST',
        body: form
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        if (data.success) window.location.href = 'login.html';
      })
      .catch(() => {
        alert('Gagal mengirim data. Pastikan server berjalan.');
      });
    });
  </script>
</body>
</html>
