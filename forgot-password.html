<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Lupa Password - Unieq Konter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: #f0f2f5;
        color: #333;
      }
      .container {
        max-width: 400px;
        margin: 3rem auto;
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 1.2rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
      }
      .form-group input {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background: #2a52be;
        color: #fff;
        padding: 0.7rem;
        border: none;
        width: 100%;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #1f3a88;
      }
      .link {
        text-align: center;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center; margin-bottom: 1.5rem">Lupa Password</h2>
      <form
        onsubmit="event.preventDefault(); alert('Link reset password telah dikirim!'); window.location.href='login.html';"
      >
        <div class="form-group">
          <label>Email</label>
          <input type="email" required />
        </div>
        <button type="submit">Kirim Link Reset</button>
        <div class="link">
          <a href="login.html">Kembali ke Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
